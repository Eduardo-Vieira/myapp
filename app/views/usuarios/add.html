<form ng-submit="doSalvar()">
  <div class="form-group">
    <label for="nome">Nome</label>
    <input type="text" class="form-control" id="nome" placeholder="Nome Completo" ng-model="frmusuario.nome">
  </div>
  <div class="form-group">
    <label for="login">Login</label>
    <input type="text" class="form-control" id="login" placeholder="Login" ng-model="frmusuario.login">
  </div>
  <div class="form-group">
    <label for="email">E-mail</label>
    <input type="email" class="form-control" id="email" placeholder="email@host.com" ng-model="frmusuario.email">
  </div>

  <button type="submit" class="btn btn-success">Salvar</button>
</form>
